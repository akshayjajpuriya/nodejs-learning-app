<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Node.js Learning App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Welcome to the App!</h1>

    <hr>

    <h2>Sign Up</h2>
    <form id="signup-form">
        <label for="signup-firstname">First Name:</label><br>
        <input type="text" id="signup-firstname" name="firstname" required><br><br>
        
        <label for="signup-lastname">Last Name:</label><br>
        <input type="text" id="signup-lastname" name="lastname" required><br><br>

        <label for="signup-email">Email:</label><br>
        <input type="email" id="signup-email" name="email" required><br><br>
        
        <label for="signup-password">Password:</label><br>
        <input type="password" id="signup-password" name="password" required><br><br>
        
        <button type="submit">Sign Up</button>
    </form>

    <hr>

    <h2>Login</h2>
    <form id="login-form">
        <label for="login-email">Email:</label><br>
        <input type="email" id="login-email" name="email" required><br><br>
        
        <label for="login-password">Password:</label><br>
        <input type="password" id="login-password" name="password" required><br><br>
        
        <button type="submit">Login</button>
    </form>
    <script src="app.js"></script>
</body>
</html>
